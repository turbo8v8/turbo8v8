	  <h2 id="sqlite3"><a href="#sqlite3" class="headerlink" title="sqlite3"></a>sqlite3</h2><h3 id="python-笔记-sqlite3"><a href="#python-笔记-sqlite3" class="headerlink" title="python 笔记 sqlite3"></a>python 笔记 sqlite3</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> sqlite3</div><div class="line">conn=sqlite3,connect(<span class="string">'test.db'</span>)</div><div class="line">c=conn.cursor()</div><div class="line"><span class="comment">#执行sql命令</span></div><div class="line">c.execute(<span class="string">"insert into book values(1,1,'kitchen')"</span>)</div><div class="line">c.execute(<span class="string">"insert into book values(?,?,?)"</span>,[(<span class="number">2</span>,<span class="number">2</span>,<span class="string">'computer'</span>)])</div><div class="line"><span class="comment">#插入多行</span></div><div class="line">books=[(<span class="number">1</span>,<span class="number">1</span>,<span class="string">'cookRecipe'</span>,<span class="number">3</span>,<span class="number">12</span>,<span class="number">1</span>),</div><div class="line">(<span class="number">2</span>,<span class="number">3</span>,<span class="string">'python inero'</span>,<span class="number">17.5</span>,<span class="number">2</span>),</div><div class="line">(<span class="number">3</span>,<span class="number">2</span>,<span class="string">'OS intero'</span>,<span class="number">13.6</span>,<span class="number">2</span>),</div><div class="line">]</div><div class="line">c.executemany(<span class="string">'insert into book values(?,?,?,?,?)'</span>,books)</div><div class="line">conn.commit()</div><div class="line"><span class="comment">#查询数据</span></div><div class="line">c.execute(<span class="string">'select name from book order by id '</span>)</div><div class="line">print(c.fetchone())</div><div class="line">print(c.fetchall())</div><div class="line"><span class="comment">#查询多行</span></div><div class="line"><span class="keyword">for</span> row <span class="keyword">in</span> c.execute(<span class="string">'select * from book order by  id '</span>)</div><div class="line">    print(row)</div><div class="line"></div><div class="line">conn.close()</div></pre></td></tr></table></figure>
